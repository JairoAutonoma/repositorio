<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Evaluar Tesis</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-orange-100 to-blue-200 min-h-screen">
  <div class="max-w-4xl mx-auto py-10 px-6 bg-white rounded-xl shadow-md mt-10">
    <h2 class="text-2xl font-bold text-blue-700 mb-6">📝 Evaluar Tesis</h2>
    
    <label class="block mb-2 text-sm">Seleccionar Tesis</label>
    <select id="tesis" class="w-full p-3 border rounded mb-4"></select>

    <!-- VISOR DE PDF -->
   <!-- VISOR DE PDF -->
   <div id="visor" class="mb-6 hidden">
      <h3 class="text-lg font-semibold mb-2"> Vista previa de la tesis:</h3>
      <iframe id="pdfViewer" class="w-full h-[500px] border rounded" src=""></iframe>
    </div>


    <label class="block mb-2 text-sm">Comentario</label>
    <textarea id="comentario" rows="3" class="w-full p-3 border rounded mb-4"></textarea>

    <label class="block mb-2 text-sm">Nota</label>
    <input type="number" id="nota" min="0" max="20" class="w-full p-3 border rounded mb-6" />

    <button onclick="evaluar()" class="w-full bg-blue-600 text-white py-3 rounded hover:bg-indigo-700">
      Enviar Evaluación
    </button>
    <div class="text-right p-4">
  <button onclick="logout()" class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700">
    Finalizar Sesión
  </button>
</div>

  </div>
  <script src="frontend/main.js"></script>
</body>
</html>
