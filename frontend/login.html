<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Repositorio de Tesis de la Universidad Autonoma</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-orange-100 to-blue-200 h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-blue-700 mb-6">Repositorio de Tesis</h1>
    <form id="loginForm">
      <label class="block mb-2 text-sm">Correo institucional</label>
      <input type="email" id="email" required class="w-full p-3 border border-gray-300 rounded mb-4">

      <label class="block mb-2 text-sm">Contraseña</label>
      <input type="password" id="password" required class="w-full p-3 border border-gray-300 rounded mb-6">

      <button type="submit" class="w-full bg-orange-700 text-white py-3 rounded hover:bg-indigo-700">
        Iniciar Sesión
      </button>
    </form>
  </div>
  <script src="frontend/main.js"></script>
</body>
</html>
